<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(https://opengameart.org/sites/default/files/styles/medium/public/background_18.png);
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #000000;
            border: 2px solid #000;
        }

        .snake {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #32CD32;
        }

        .food {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #FF4500;
        }

        #score {
            margin-top: 20px;
            font-size: 20px;
            color: #000000;
        }
        .color {
            color: #000000;
            font-size: 25px;
            
        }
    </style>
</head>
<body>
    <span class="float"> <a href="#" id="top">Home</a> |
        <a href="index.html">Resume</a> |
        <a href="snakegame.html">snake game</a>
        </span> 
    <div class="rightmenu color">
    <h1>here is my snake game!!!</h1>
    <p> if it just keeps saying game over dont worry that is correct!</p>
    <p>to make the same work spam the right key while closing the score notification.</p>
    <p>after that play like how you would a nomral snake game</p></div>
    <div id="game-container"></div>
    <div id="score">Score: 0</div>
    <script>
        const gameContainer = document.getElementById("game-container");
        const scoreDisplay = document.getElementById("score");
        const gridSize = 20;
        const gridCount = 20;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: Math.floor(Math.random() * gridCount), y: Math.floor(Math.random() * gridCount) };
        let direction = { x: 0, y: 0 };
        let score = 0;

        // Draw snake and food
        function drawGame() {
            gameContainer.innerHTML = "";

            // Draw snake
            snake.forEach(segment => {
                const snakeElement = document.createElement("div");
                snakeElement.style.left = `${segment.x * gridSize}px`;
                snakeElement.style.top = `${segment.y * gridSize}px`;
                snakeElement.classList.add("snake");
                gameContainer.appendChild(snakeElement);
            });

            // Draw food
            const foodElement = document.createElement("div");
            foodElement.style.left = `${food.x * gridSize}px`;
            foodElement.style.top = `${food.y * gridSize}px`;
            foodElement.classList.add("food");
            gameContainer.appendChild(foodElement);
        }

        // Move snake
        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Check collision with walls or itself
            if (
                head.x < 0 ||
                head.x >= gridCount ||
                head.y < 0 ||
                head.y >= gridCount ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                alert(`Game Over! Final Score: ${score}`);
                resetGame();
                return;
            }

            snake.unshift(head);

            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                food = { x: Math.floor(Math.random() * gridCount), y: Math.floor(Math.random() * gridCount) };
            } else {
                snake.pop(); // Remove the tail if food not eaten
            }

            drawGame();
        }

        // Reset game
        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            food = { x: Math.floor(Math.random() * gridCount), y: Math.floor(Math.random() * gridCount) };
            direction = { x: 0, y: 0 };
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
        }

        // Change direction
        document.addEventListener("keydown", e => {
            switch (e.key) {
                case "ArrowUp":
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case "ArrowDown":
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case "ArrowLeft":
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case "ArrowRight":
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        });

        // Start game loop
        setInterval(moveSnake, 200);
        drawGame();
    </script>
</body>
</html>
